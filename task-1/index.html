<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./age-calculator.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Age Calculator</h2>
      <div class="user-data">
        <div class="input-data">
          <label for="date">Enter Day :</label>
          <input type="number" id="date" placeholder="Enter Your Day" />
        </div>
        <div class="input-data">
          <label for="month">Enter Month :</label>
          <input type="number" id="month" placeholder="Enter Your Month" />
        </div>
        <div class="input-data">
          <label for="year">Enter Year :</label>
          <input type="number" id="year" placeholder="Enter Your Year" />
        </div>
        <button onclick="calculateClick()" class="calculate" id="calculate">
          Calculate Age
        </button>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
